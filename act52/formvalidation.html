<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">   
    </head>
    <body>
        <div class="main">
            <form action="">
                <link rel="stylesheet" type="text/css" href="https://ffdiang.github.io/Diang_WebDev_Midterm/exam/part2a/exam.css">
                
                <h1>Registration Form </h1>      
                <div class="dtls">
                  <span class="tooltiptext">A registration form for applicants.</span>
                  <input type="text" name="name" placeholder="Enter Username" minlength = "5" required>
                  <input required onkeydown="validateEmail()" class="inp eml" id="email" type ="Email" name ="Email" placeholder="Enter Email" >
                  <input type="password" id="pwd"  onkeyup="validatePassword(this.value);" placeholder="Enter Password" required/><span id="msg"></span>
                
                 
                  <label for="form">Date:</label>
                  <input type="date" name="birthday">
                </div>
              

                <div class="radio">
                   <label for="form">Gender:</label>
                    <input type="radio" name="gender" value="Male"/>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" value="Female"/>
                    <label for="gender">Female</label>
                </div>
                
                <div class="drop">
                    <label for="form">Civil Status:</label>
                  <select>
                        <option value="" disabled selected>Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Devorced">Separated</option>
                        <option value="Divorsed">Devorced</option>
                    </select>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox"><span>Accept privacy policy and terms</span>
                </div>
              
                <div class="button">
                    <tr>
                                 <td>
                                   <button type="submit">Register</button>
                                 </td>
                                 <td>
                                    <button name="reset" type="reset">Reset</button>
                                 </td>
                             </tr>
                </div>               
        </div>
    </body>
</html>
